{% extends 'base.html' %}
{% block title %}Movie List{% endblock %}
{% block content %}

    <h2>Movie</h2>
    <ul>
      {% for movie in movies %}
          <li>
              <a href="/movies/{{ movie.movie_id }}">
                {{ movie.title }}
              </a>
          </li>
      {% endfor %}
    </ul>

{% endblock %}
