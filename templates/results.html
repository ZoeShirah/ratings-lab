{% extends 'base.html' %}
{% block title %}Results{% endblock %}
{% block content %}

    <h2>Search Results</h2>
    {% if movies|length < 1 %}
      <h3>No Results Found</h3>
    {% else %}
      <ul>
        {% for movie in movies %}
            <li>
                <a href="/movies/{{ movie.movie_id }}">
                  {{ movie.title }}({{ movie.released_at.year }})
                </a>
            </li>
        {% endfor %}
      </ul>
    {% endif %}

{% endblock %}
